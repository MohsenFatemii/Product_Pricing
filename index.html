<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب قیمت‌گذاری</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="number"], select {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
        .sales-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ماشین حساب قیمت‌گذاری</h1>
    
    <div class="input-group">
        <label for="numItems">تعداد اقلام:</label>
        <input type="number" id="numItems" min="1" value="1">
    </div>
    <div class="input-group">
        <label for="taxRate">نرخ مالیات (٪):</label>
        <input type="number" id="taxRate" min="0" max="100" step="0.1" value="30">
    </div>
    <div class="input-group">
        <label for="otherExpensesRate">نرخ سایر هزینه‌ها (٪):</label>
        <input type="number" id="otherExpensesRate" min="0" max="100" step="0.1" value="10">
    </div>
    <div class="input-group">
        <label for="targetProfitMargin">حاشیه سود هدف (٪):</label>
        <input type="number" id="targetProfitMargin" min="0" max="100" step="0.1" value="20">
    </div>
    <div class="input-group">
        <label for="rent">اجاره ماهانه:</label>
        <input type="number" id="rent" min="0" step="0.01" value="60000">
    </div>

    <button onclick="generateInputs()">ایجاد ورودی‌های اقلام</button>
    
    <div id="itemInputs"></div>
    <button onclick="calculatePrices()">محاسبه قیمت‌ها</button>
    <div id="results"></div>

    <script>
        function generateInputs() {
            const numItems = parseInt(document.getElementById('numItems').value);
            let inputsHtml = '<h2>جزئیات اقلام را وارد کنید</h2>';
            for (let i = 1; i <= numItems; i++) {
                inputsHtml += `
                <div class="input-group">
                    <label for="cost${i}">هزینه پایه قلم ${i}:</label>
                    <input type="number" id="cost${i}" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="sales${i}">فروش روزانه قلم ${i}:</label>
                    <input type="number" id="sales${i}" min="0" value="100">
                </div>`;
            }
            document.getElementById('itemInputs').innerHTML = inputsHtml;
        }

        function calculateInitialPrice(baseCost, taxRate, otherExpensesRate, targetProfitMargin) {
            // Calculate minimum price needed to cover costs and achieve target profit
            const costMultiplier = 1 + taxRate + otherExpensesRate;
            const profitMultiplier = 1 + targetProfitMargin;
            return baseCost * costMultiplier * profitMultiplier;
        }

        function calculatePrices() {
            const numItems = parseInt(document.getElementById('numItems').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            const otherExpensesRate = parseFloat(document.getElementById('otherExpensesRate').value) / 100;
            const targetProfitMargin = parseFloat(document.getElementById('targetProfitMargin').value) / 100;
            const monthlyRent = parseFloat(document.getElementById('rent').value);
            const dailyRent = monthlyRent / 30;

            const items = [];
            for (let i = 1; i <= numItems; i++) {
                items.push({
                    baseCost: parseFloat(document.getElementById(`cost${i}`).value),
                    salesPerDay: parseInt(document.getElementById(`sales${i}`).value)
                });
            }

            // Calculate total daily sales volume
            const totalDailySales = items.reduce((sum, item) => sum + item.salesPerDay, 0);

            // Initialize prices based on costs and target profit
            let prices = items.map(item => {
                const basePrice = calculateInitialPrice(item.baseCost, taxRate, otherExpensesRate, targetProfitMargin);
                
                // Adjust price based on sales volume (higher volume = slightly lower prices)
                const volumeDiscount = Math.min(0.15, (item.salesPerDay / totalDailySales) * 0.2);
                
                // Add portion of rent to price based on sales proportion
                const rentPortion = (dailyRent * (item.salesPerDay / totalDailySales)) / item.salesPerDay;
                
                return basePrice * (1 - volumeDiscount) + rentPortion;
            });

            // Adjust prices to ensure overall target profit margin
            const calculateTotalProfit = (prices) => {
                const revenue = prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);
                const costs = items.reduce((sum, item) => sum + item.baseCost * item.salesPerDay, 0) + 
                            dailyRent + taxRate * revenue + otherExpensesRate * revenue;
                return revenue - costs;
            };

            // Fine-tune prices using gradient descent
            const learningRate = 0.01;
            const iterations = 100;
            
            for (let i = 0; i < iterations; i++) {
                const currentProfit = calculateTotalProfit(prices);
                const totalRevenue = prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);
                const currentProfitMargin = currentProfit / totalRevenue;
                
                if (Math.abs(currentProfitMargin - targetProfitMargin) < 0.001) break;
                
                const adjustment = (currentProfitMargin < targetProfitMargin) ? learningRate : -learningRate;
                prices = prices.map(price => price * (1 + adjustment));
            }

            // Calculate final metrics
            const totalRevenue = prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);
            const totalCost = items.reduce((sum, item) => sum + item.baseCost * item.salesPerDay, 0) + 
                            dailyRent;
            const temp_revenue = totalRevenue - totalCost;
            const profit = temp_revenue - taxRate * temp_revenue - otherExpensesRate * temp_revenue;
            const profitMargin = (profit / totalRevenue) * 100;

            let resultsHtml = '<h2>نتایج</h2>';
            
            resultsHtml += '<table><tr><th>قلم</th><th>هزینه پایه</th><th>قیمت محاسبه شده</th><th>فروش روزانه</th><th>درآمد روزانه</th></tr>';
            for (let i = 0; i < numItems; i++) {
                const dailyRevenue = prices[i] * items[i].salesPerDay;
                resultsHtml += `<tr>
                    <td>قلم ${i + 1}</td>
                    <td>$${items[i].baseCost.toFixed(2)}</td>
                    <td>$${prices[i].toFixed(2)}</td>
                    <td><span class="sales-number">${items[i].salesPerDay}</span></td>
                    <td>$${dailyRevenue.toFixed(2)}</td>
                </tr>`;
            }
            resultsHtml += '</table>';
            resultsHtml += `<p>حاشیه سود کلی: ${profitMargin.toFixed(2)}٪</p>`;
            resultsHtml += `<p>درآمد روزانه کل: $${totalRevenue.toFixed(2)}</p>`;
            resultsHtml += `<p>هزینه روزانه کل: $${totalCost.toFixed(2)}</p>`;
            resultsHtml += `<p>سود روزانه: $${profit.toFixed(2)}</p>`;
            resultsHtml += `<p>اجاره روزانه: $${dailyRent.toFixed(2)}</p>`;
            resultsHtml += `<p>اجاره ماهانه: $${monthlyRent.toFixed(2)}</p>`;

            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
