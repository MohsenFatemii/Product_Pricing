<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب پیشرفته قیمت‌گذاری</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
        }
        input[type="number"], select {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ماشین حساب پیشرفته قیمت‌گذاری مغازه آبمیوه</h1>
    
    <div class="input-group">
        <label for="numItems">تعداد اقلام:</label>
        <input type="number" id="numItems" min="1" value="1">
    </div>
    <div class="input-group">
        <label for="taxRate">نرخ مالیات (٪):</label>
        <input type="number" id="taxRate" min="0" max="100" step="0.1" value="30">
    </div>
    <div class="input-group">
        <label for="otherExpensesRate">نرخ سایر هزینه‌ها (٪):</label>
        <input type="number" id="otherExpensesRate" min="0" max="100" step="0.1" value="10">
    </div>
    <div class="input-group">
        <label for="targetProfitMargin">حاشیه سود هدف (٪):</label>
        <input type="number" id="targetProfitMargin" min="0" max="100" step="0.1" value="20">
    </div>
    <div class="input-group">
        <label for="rent">اجاره:</label>
        <input type="number" id="rent" min="0" step="0.01" value="60000">
    </div>

    <button onclick="generateInputs()">ایجاد ورودی‌های اقلام</button>
    
    <div id="itemInputs"></div>
    <button onclick="calculatePrices()">محاسبه قیمت‌ها</button>
    <div id="results"></div>

    <script>
        function generateInputs() {
            const numItems = parseInt(document.getElementById('numItems').value);
            let inputsHtml = '<h2>جزئیات اقلام را وارد کنید</h2>';
            for (let i = 1; i <= numItems; i++) {
                inputsHtml += `
                <div class="input-group">
                    <label for="cost${i}">هزینه پایه قلم ${i}:</label>
                    <input type="number" id="cost${i}" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="sales${i}">فروش روزانه قلم ${i}:</label>
                    <input type="number" id="sales${i}" min="0" value="100">
                </div>
                <div class="input-group">
                    <label for="popularity${i}">محبوبیت قلم ${i}:</label>
                    <select id="popularity${i}">
                        <option value="normal">معمولی</option>
                        <option value="popular">محبوب</option>
                    </select>
                </div>`;
            }
            document.getElementById('itemInputs').innerHTML = inputsHtml;
        }

        function calculatePrices() {
            const numItems = parseInt(document.getElementById('numItems').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            const otherExpensesRate = parseFloat(document.getElementById('otherExpensesRate').value) / 100;
            const targetProfitMargin = parseFloat(document.getElementById('targetProfitMargin').value) / 100;
            const rent = parseFloat(document.getElementById('rent').value);

            const items = [];
            for (let i = 1; i <= numItems; i++) {
                items.push({
                    baseCost: parseFloat(document.getElementById(`cost${i}`).value),
                    salesPerDay: parseInt(document.getElementById(`sales${i}`).value),
                    popularity: document.getElementById(`popularity${i}`).value
                });
            }

            let prices = items.map(item => Math.min(item.baseCost * (item.popularity === 'popular' ? 2.2 : 2), item.baseCost * 4.99));

            function calculateProfit(prices) {
                const revenue = prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);
                const costs = items.reduce((sum, item) => sum + item.baseCost * item.salesPerDay, 0) + 
                              rent + taxRate * revenue + otherExpensesRate * revenue;
                return revenue - costs;
            }

            let iterations = 0;
            const maxIterations = 1000;
            let targetReached = false;

            while (iterations < maxIterations) {
                const profit = calculateProfit(prices);
                const currentProfitMargin = profit / prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);

                if (currentProfitMargin >= targetProfitMargin) {
                    targetReached = true;
                    break;
                }

                prices = prices.map((price, index) => {
                    const newPrice = price * (items[index].popularity === 'popular' ? 1.015 : 1.01);
                    return Math.min(newPrice, items[index].baseCost * 4.99);
                });

                iterations++;
            }

            const totalRevenue = prices.reduce((sum, price, index) => sum + price * items[index].salesPerDay, 0);
            const totalCost = items.reduce((sum, item) => sum + item.baseCost * item.salesPerDay, 0) + 
                              rent + taxRate * totalRevenue + otherExpensesRate * totalRevenue;
            const profit = totalRevenue - totalCost;
            const profitMargin = (profit / totalRevenue) * 100;

            let resultsHtml = '<h2>نتایج</h2>';
            
            if (!targetReached) {
                resultsHtml += '<p class="warning">هشدار: حاشیه سود هدف در محدودیت‌های قیمت‌گذاری قابل دستیابی نبود.</p>';
            }

            resultsHtml += '<table><tr><th>قلم</th><th>هزینه پایه</th><th>قیمت محاسبه شده</th><th>فروش روزانه</th><th>محبوبیت</th><th>درآمد روزانه</th></tr>';
            for (let i = 0; i < numItems; i++) {
                const dailyRevenue = prices[i] * items[i].salesPerDay;
                resultsHtml += `<tr>
                    <td>قلم ${i + 1}</td>
                    <td>$${items[i].baseCost.toFixed(2)}</td>
                    <td>$${prices[i].toFixed(2)}</td>
                    <td>${items[i].salesPerDay}</td>
                    <td>${items[i].popularity === 'normal' ? 'معمولی' : 'محبوب'}</td>
                    <td>$${dailyRevenue.toFixed(2)}</td>
                </tr>`;
            }
            resultsHtml += '</table>';
            resultsHtml += `<p>حاشیه سود کلی: ${profitMargin.toFixed(2)}٪</p>`;
            resultsHtml += `<p>درآمد روزانه کل: $${totalRevenue.toFixed(2)}</p>`;
            resultsHtml += `<p>هزینه روزانه کل: $${totalCost.toFixed(2)}</p>`;
            resultsHtml += `<p>سود روزانه: $${profit.toFixed(2)}</p>`;

            document.getElementById('results').innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
